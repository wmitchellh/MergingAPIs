<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- styles -->

  <body>
    <header><h1>News, GoogleMaps, and Youtube</h1></header>
    <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3>News Sources</h3>
        <div id="sources-area"></div>
      </div>
      <div class="col-md-9">
        <div id="feed-area"></div>
      </div>
    </div>

<div id="mapsheader">
<h3>Google Maps</h3>
</div>

    <div class="row">
          <div class="col-md-6">
            <div id="map"></div>
          </div>
          <div class="col-md-6">
            <div id="map2"></div>
          </div>
          <script>
            var map;
            var chapelHill = {lat: 35.9132, lng: -79.0558}
            var home = {lat: 36.068020, lng: -79.835870}
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: chapelHill,
                zoom: 8
              });

              map2 = new google.maps.Map(document.getElementById('map2'), {
                center: {lat: 36.068020, lng: -79.835870},
                zoom: 8
              });

              var chapelhillMark = new google.maps.Marker({position: chapelHill, map: map});
              var greensboroMark = new google.maps.Marker({position: home, map: map});

              var chapelhillMark2 = new google.maps.Marker({position: chapelHill, map: map2});
              var greensboroMark2 = new google.maps.Marker({position: home, map: map2});

              var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UNC, Chapel Hill</h1>'+
            '<div id="bodyContent">'+
            '<p>Chapel Hill is a town in Orange, Chatham, and Durham counties in the U.S. state of North Carolina. Its population was 57,233 in the 2010 census, making Chapel Hill the 15th-largest city in the state. Chapel Hill, Durham, and the state capital, Raleigh, make up the corners of the Research Triangle (officially the Raleigh–Durham–Chapel Hill combined statistical area), with a total population of 1,998,808.</p>'+
            '<p>Attribution: <a href="https://en.wikipedia.org/wiki/Chapel_Hill,_North_Carolina">'+
            'https://en.wikipedia.org/wiki/Chapel_Hill,_North_Carolina</a> '+
            '</div>'+
            '</div>';

            var contentString2 = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Greensboro</h1>'+
          '<div id="bodyContent">'+
          '<p>Greensboro (formerly Greensborough), is a city in the U.S. state of North Carolina.[1] It is the 3rd-most populous city in North Carolina, the 68th-most populous city in the United States, and the county seat and largest city in Guilford County and the surrounding Piedmont Triad metropolitan region. As of the 2010 census, the city population was 269,666,[2] and in 2018 the estimated population was 294,722.[3] Three major interstate highways (Interstate 40, Interstate 85, and Interstate 73) in the Piedmont region of central North Carolina were built to intersect at this city.</p>'+
          '<p>Attribution: <a href="https://en.wikipedia.org/wiki/Greensboro,_North_Carolina">'+
          'https://en.wikipedia.org/wiki/Greensboro,_North_Carolina</a> '+
          '</div>'+
          '</div>';


            var infowindow = new google.maps.InfoWindow({
            content: contentString
            });

            var infowindow2 = new google.maps.InfoWindow({
              content: contentString2
            });

            chapelhillMark.addListener('click', function() {
            infowindow.open(map, chapelhillMark);
            });

            greensboroMark.addListener('click', function() {
            infowindow2.open(map, greensboroMark);
            });

            chapelhillMark2.addListener('click', function() {
            infowindow.open(map2, chapelhillMark);
            });

            greensboroMark2.addListener('click', function() {
            infowindow2.open(map2, greensboroMark);
            });

            }

          </script>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKvQ6U8n63AB-12PaFPr2MazFY23IXpQ&callback=initMap">
      </script>
    </div>

    <div class="row">
      <script src="https://apis.google.com/js/api.js"></script>
      <h3>Youtube Videos - Baseball</h3>
      <h4>Click "authorize and load" to sign in with your Google account, then click "Execute"</h4>
      <div>
        <button onclick="authenticate().then(loadClient)">authorize and load</button>
        <button onclick="execute()">execute</button>
      </div>

      <div id="videos"></div>
    </div>

    <div id="tweets">
      <h3>Tweets</h3>
    </div>


  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/scripts.js"></script>

  </body>
